<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form style="background-color: bisque; width: 400px ">
  <h2 style="color: blue; text-align: left; background-color: aquamarine; width: 400px">ĐĂNG KÝ HỌC VIÊN</h2>
  <table>
    <tr>
      <td style="color: blue; text-align: left">Họ và tên</td>
      <td>
        <input type="text" name="Họ tên" style="width: 250px">
      </td>
    </tr>

    <tr>
      <td style="color: blue; text-align: left">Ngày sinh</td>
      <td>
        <input type="text" name="Ngày sinh">
      </td>
    </tr>

    <tr>
      <td style="color: blue; text-align: left">Giới tính</td>
      <td><input type="radio" name="Giới tính">Nam
      <input type="radio" name="Giới tính">Nữ</td>
    </tr>

    <tr>
      <td style="color: blue; text-align: left; vertical-align: top">Địa chỉ</td>
      <td>
        <input style="height: 50px" type="text" name="Địa chỉ">
      </td>
    </tr>

    <tr>
      <td style="color: blue; text-align: left">Lớp</td>
      <td>
        <select>
          <option value="Chọn lớp">-Chọn lớp-</option>
          <option value="Japanese">Japanese</option>
          <option value="Korean">Korean</option>
          <option value="Chinese">Chinese</option>
        </select>
      </td>
    </tr>

    <tr>
      <td style="color: blue; text-align: left">Email</td>
      <td>
        <input type="text" name="email">
      </td>
    </tr>

    <tr>
      <td style="color: blue; text-align: left">Điện thoại</td>
      <td>
        <input type="text" name="Sdt">
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <table>
          <tr>
            <td><input type="submit" value="Đăng ký"></td>
            <td><input type="submit" value="Nhập lại"></td>
          </tr>
        </table>
    </tr>
  </table>
</form>
</body>
</html>
