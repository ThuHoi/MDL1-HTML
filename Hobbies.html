<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            color: orange;
        }

        form {
            border: 10px solid aquamarine;
        }

        h2 {
            margin-top: -2px;
        }

    </style>
</head>
<body>

<form style="background-color: white;width: 450px">
    <h2 style="text-align: center;background-color:red; width: 450px; color: white">SỞ THÍCH CỦA BẠN</h2>
    <table>
        <tr>
            <td style="color: blue; text-align: right">Họ và tên</td>
            <td>
                <input type="text" name="Họ tên" style="width: 250px">
            </td>

        </tr>
        <tr>
            <td style="color: blue; text-align: right">Email</td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td rowspan="3" style="vertical-align: top; color: blue; text-align: right">Sở thích</td>

            <td>
                <table>
                    <tr>
                        <td>
                            <input type="checkbox" name="Sở thích">Sở thích
                        </td>
                        <td>
                            <input type="checkbox" name="Sở thích" value="Âm nhạc"> Âm nhạc
                        </td>
                        <td>
                            <input type="checkbox" name="Sở thích" value="Đọc sách"> Đọc sách
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="Sở thích"> Lướt web
                        </td>
                        <td>
                            <input type="checkbox" name="Sở thích">Chơi game
                        </td>
                        <td>
                            <input type="checkbox" name="Sở thích">Điện ảnh
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="Sở thích">Du lịch
                        </td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Gửi thông tin"></td>
                        <td><input type="submit" value="Nhập lại"></td

                    </tr>
                </table>
            </td>


        </tr>


    </table>


</form>

</body>
</html>
